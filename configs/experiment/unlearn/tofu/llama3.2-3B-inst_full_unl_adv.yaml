# @package _global_

defaults:
  - override /model: Llama-3.2-3B-Instruct
  - override /trainer: GradDiff
  - override /data: unlearn
  - override /data/datasets@data.forget: TOFU_QA_forget
  - override /data/datasets@data.retain: TOFU_QA_retain

data:
  anchor: retain

trainer:
  args:
    learning_rate: 5e-5
    weight_decay: 0.01
    num_train_epochs: 10
    save_strategy: steps
    save_steps: 0.5
  method_args:
    gamma: 1.0
